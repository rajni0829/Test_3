
<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>

  <body>
    <form action="login" method="post">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        placeholder="username"
        required
      /><br>
     
      <input
        type="password"
        name="password"
        placeholder=" Password"
        required
      /><br />
      <input type="Submit" value="Login" />
    </form>
    <div>

        {% for message in messages %}
      <h3>{{ message }}</h3>
      {% endfor %}
    </div>
  </body>
</html>
